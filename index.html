<!DOCTYPE html>
<html lang="en">
<head>
    
    <script defer src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title> Oregon Fail </title>
</head>

<body>

    <header>
        <div id="header">
            <h1> OREGON FAIL </h1>
            <h3> A text-based adventure. </h3>
        </div>
    </header>

    <div class="container">
        <div class="game-text">
            <p id="prompts"></p>
        </div>

        <div class="userinput">
            <label for="user"></label>
            <textarea id="userfield" name="user" placeholder="Here's some more sample text." rows="4" cols="50"></textarea>
            <button class="usersubmit">-></button>
            <p>  </p>
        </div>
        
    </div>
    <button id="start"> START </button>
    








</body>
</html>
